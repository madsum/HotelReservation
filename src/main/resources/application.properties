spring.application.name=room-reservation-service
# Server configuration
server.port=8080

# H2 Database configuration (in-memory for simplicity)
spring.datasource.url=jdbc:h2:mem:reservationdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enabling H2 Console
spring.h2.console.enabled=true
# Custom H2 Console URL
spring.h2.console.path=/h2

# this will print all exposed endpoints by the rest controller
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Credit Card Payment Service URL (Placeholder for simulation)
credit.card.payment.service.url=http://localhost:8081/api/v1/payment-status

# Kafka Configuration (Minimal for listener to start)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=room-reservation-group
spring.kafka.consumer.auto-offset-reset=earliest
